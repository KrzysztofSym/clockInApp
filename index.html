<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <svg class="back" xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-arrow-back-up" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M9 14l-4 -4l4 -4" /><path d="M5 10h11a4 4 0 1 1 0 8h-1" /></svg>
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-search" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0" /><path d="M21 21l-6 -6" /></svg>
        </header>
        <div class="wrapper">
            <div class="card first active">
                <h4>YOUR HOURS</h4>
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-clock-question" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M20.975 11.33a9 9 0 1 0 -5.717 9.06" /><path d="M12 7v5l2 2" /><path d="M19 22v.01" /><path d="M19 19a2.003 2.003 0 0 0 .914 -3.782a1.98 1.98 0 0 0 -2.414 .483" /></svg>
                <p>You haven't logged<br>any hours yet</p>
                <i class="fa-solid fa-plus"></i>
            </div>
            <div class="card second">
                <h4>YOUR HOURS</h4>
                <p>Select hour type</p>
                <nav class="dropdown" data-dropdown>
                    <div class="link" data-dropdown-button>
                        <a href="javascript:void(0)">Overworked hours</a>
                        <i class="fa-solid fa-caret-down"></i>
                    </div>
                    <ul class="dropdown-menu">
                        <li class="overworked active">Overworked hours</li>
                        <li class="company">Company hours</li>
                        <li class="home">Home-office hours</li>
                    </ul>
                </nav>
                    <div class="adding">
                        <div class="noWrap">
                            <p class="no">1</p>
                        </div>
                        <div class="plus">
                            <i class="fa-solid fa-plus"></i>
                        </div>
                        <div class="minus">
                            <i class="fa-solid fa-minus"></i>
                        </div>
                    </div>
                    <div class="btns">
                        <button class="btn">Cancel</button>
                        <button class="btn">Save</button>
                    </div>
            </div>
        </div>

    </div>
    
</body>
<script src="script.js"></script>
</html>
